<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="container">
      <!-- result line -->
    <div class="row">
        <div class="col-sm">
            <h1 id="result">Numbers Entered</h1>
        </div>
    </div>
    <!-- row 1 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-secondary" name="clear">AC</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-secondary" name="posNeg">+/-</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-secondary" name="percent">%</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" name="divide">/</button>
      </div>
    </div>
    <!-- row 2 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="7" value="7">7</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="8" value="8">8</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="9" value="9">9</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" name="mult">x</button>
      </div>
    </div>
    <!-- row 3 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="4" value="4">4</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="5" value="5">5</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="6" value="6">6</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" name="minus">-</button>
      </div>
    </div>
    <!-- row 4 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="1" value="1">1</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="2" value="2">2</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="3" value="3">3</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" name="add">+</button>
      </div>
    </div>
    <!-- row 5 -->
    <div class="row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-dark" name="0" value="0">0</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark" name="point" value=".">.</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-warning" name="equals">=</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
